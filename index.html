<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="view">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium">
        </div>
        <div class="content">
          <p class="name">Equilibrium #3429</p>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="section">
            <div class="ethereum">
              <img src="./images/icon-ethereum.svg" alt="ethereum">
              0.041 ETH
            </div>
            <div class="clock">
              <img src="./images/icon-clock.svg" alt="clock">
              3 days left
            </div>
          </div>
        </div>
        <hr class="line" />
        <div class="user">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="">
          </div> 
          <span>Creation of</span> Jules Wyvern
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/PhilosopherProgrammer">BYUNGMIN CHOI</a>.
      </div>
    </div>
  </body>
</html>
